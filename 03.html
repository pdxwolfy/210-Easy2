//*****************************************************************************
// The problem:
//   - integer argument
//   - returns new string of alternating 1s and 0s
//   - string alwyas starts with 1
//   - length of string is given by argument
// Test cases:
//   - stringy(6) // '101010'
//   - stringy(9) // '101010101'
//   - stringy(4) // '1010'
//   - stringy(7) // '1010101'
//
//   Edge cases
//   - stringy(0) // ''
//   - stringy(1) // '1'
//
//   Ignore errors
// Data structure
//   input: number
//   output: string
//   rules:
//     start with 1
//     number characters
// Algorithm
//   Initialize result ''
//   foreach number from [0, argument)
//     append '1' if even, '0' if odd.
//   return result

function stringy(length) {
  var result = '';
  var number;

  for (number = 0; number < length; ++number) {
    result += (number % 2 === 0) ? '1' : '0';
  }

  return result;
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */
log(stringy(6), '101010');
log(stringy(9), '101010101');
log(stringy(4), '1010');
log(stringy(7), '1010101');
log(stringy(0), '');
log(stringy(1), '1');
theEnd();
