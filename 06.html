'use strict';

// - Understand the problem

// - Test cases

// - Abstraction
//   * 1-2 sentences
//*****************************************************************************
// The problem:
//   - create a story template in your code with spaces for a noun, a verb, an
//     adjective, and an adverb.
//   - solicit a noun, a verb, an adjective, and an adverb from the user.
//   - Substitute each word into template.
//   - return result as new string
// Test cases:
//   - template: 'The <adjective> <noun> <verb>s <adverb>.';
//   - input:
//       noun: cat
//       verb: spin
//       adjective: large
//       adverb: wildly
//   - output: 'The large cat spins wildly.'
// Data structure
//   - template: string with {} placeholders
//   - inputs: 4 strings
//   - output: string
// Algorithm
//   - Prompt user for inputs (noun, verb, adjective, adverb)
//   - Replace placeholders in template with inputs
//   - return result
// Abstraction

function madlib(sentence) {
  var inputs = {
    noun: prompt('Please enter a noun:'),
    verb: prompt('Please enter a verb:'),
    adjective: prompt('Please enter an adjective:'),
    adverb: prompt('Please enter an adverb:'),
  };

  return Object.keys(inputs).reduce(
    function substitute(text, wordType) {
      return text.replace('<' + wordType + '>', inputs[wordType]);
    },
    sentence
  );
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */
show(madlib('The <adjective> <noun> <verb>s <adverb>.'));
theEnd();
