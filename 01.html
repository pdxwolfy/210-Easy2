'use strict';

// - Understand the problem

// - Test cases

// - Abstraction
//   * 1-2 sentences
//*****************************************************************************
// The problem:
//   - Pass a String argument
//   - Return a new String
//   - New String contains value of original string with all repeating
//     characters collapse to a single character
// Test cases:
//   - crunch('ddaaiillyy ddoouubbllee');  // 'daily double'
//   - crunch('4444abcabccba');            // '4abcabcba'
//   - crunch('ggggggggggggggg');          // 'g'
//   - crunch('a');                        // 'a'
//   - crunch('');                         // ''
//   - Ignore errors
//     - crunch(5566);                     // doesn't matter
//     - crunch([1,2,3]);                  // doesn't matter
// Data structure
//   input: string
//   output: string
//   rules: replace each repeating string with single character
// Algorithm
//   Replace all repeating characters with single character
//     - regex: s/([.])\1+/\1/g

function crunch(string) {
  return string.replace(/(.)\1+/g, '$1');
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */
log(crunch('ddaaiillyy ddoouubbllee'), 'daily double');
log(crunch('4444abcabccba'),           '4abcabcba');
log(crunch('ggggggggggggggg'),         'g');
log(crunch('a'),                       'a');
log(crunch(''),                        '');
theEnd();
      </script>
