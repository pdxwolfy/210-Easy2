// The problem:
//   * fibonacci numbers: 1, 1, 2, 3, 5, 8
//     + indexes are 1-based (fib[3] == 2)
//   * determine index of first number with given number of digits
// Test cases:
//   - findFibonacciIndexByLength(2)  // 7
//   - findFibonacciIndexByLength(10) // 45
//   - findFibonacciIndexByLength(16) // 74
//   - findFibonacciIndexByLength(1)  // 1
//   Ignore errors
// Data structure
//   input: number
//   output: number
// Algorithm
//   Calculate successive Fibonacci numbers until length of number is the
//     desired number of digits.
//   Return index

function findFibonacciIndexByLength(numberDigits) {
  var count;
  var first = 1;
  var second = 1;
  var fibonacci = 1;

  if (numberDigits === 1) {
    return 1;
  }

  for (count = 2; String(fibonacci).length < numberDigits; ++count) {
    fibonacci = first + second;
    first = second;
    second = fibonacci;
  };

  return count;
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */

log(findFibonacciIndexByLength(1),  1);
