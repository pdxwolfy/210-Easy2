  <body>
    <pre id="console">
      <script>
'use strict';

function repeat(char, width) {
  var result = '';
  var number;

  for (number = 0; number < width; ++number) {
    result += char;
  }

  return result;
}

function triangle(size) {
  var line;

  for (line = 1; line <= size; ++line) {
    console.log(repeat(' ', size - line) + repeat('*', line));
  }
}
      </script>
    </pre>
